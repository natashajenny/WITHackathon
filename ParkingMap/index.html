<html>
<head>
	<!-- Bootstrap Scripts -->

	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	    crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 

	<!-- Custom Stylesheet -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet" />
    <link href="parkingMap.css" rel="stylesheet" />
</head>
<body>
	<!-- Navigation and Headings Component -->
	<nav class="navbar navbar-expand-lg navbar-light " style="color: white; background: linear-gradient(#2c3e50, #3498db);"
	style="text-align: center;">
	<button class="btn btn-primary" type="button" onclick="window.location.href='../Area/area.html'">
		BACK
	</button>
	<a class="navbar-brand" style="text-align: center; margin: auto; font-family: 'Raleway', sans-serif; font-size: 35px">Macquarie Centre</a>

</nav>
	<div class="content">

		<h1 style="color: white">
		<div id="levelNumber">Select a floor</div>
		<div id="availspots"></div>
		</h1>

		<!-- Floorplan Component -->

		<!-- <table id = "tbl" style="height: 350px; width: 600px; background-color: white" hidden >
			<tbody data-bind="foreach: items_grouped">
				<tr data-bind="foreach: $data">
					<td data-bind="style: { backgroundColor: color }"></td>
				</tr>
			</tbody>
		</table> -->
		<img id="floorplan" src="../media/Level1.png" style="height: 450px; width: 600px"/>
		<br />
		<br />

	<!-- Floors Selection Component -->
	<div class="floors-flexbox" data-bind="foreach: allFloors">
		<button style="width: 300px" class="btn btn-secondary-floors-flexitem" type="button" data-bind="click: function(data, event) {goToFloor(floor, available, data, event) }, attr: {'id': 'thisButton' + floor}">
			<div>Floor <span data-bind="text: floor"/></div>
			<span data-bind="text: available"></span>/<span data-bind="text: capacity"></span>
		</button>
	</div>

	<!-- Scripts -->
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
	<script type='text/javascript' src='floors.js'></script>
	<script type='text/javascript' src='parkings.js'></script>
	<script type='text/javascript' src='viewModel.js'></script>
	<script>
		function goToFloor(floorNum, availableSpots) {
			// console.log("hellooo")
			// document.getElementById("tbl").removeAttribute("hidden");
			document.getElementById("levelNumber").innerHTML = "Level " + floorNum;
			document.getElementById("availspots").innerHTML = availableSpots + " Available Spots";
			document.getElementById("thisButton"+floorNum).style.background="rgba(106,106,106,0.75)";
			document.getElementById("floorplan").src = "../media/Level" + floorNum + ".png"
		}
	</script>
</body>
</html>
