<head>

	    crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	    crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Custom Stylesheet -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet" />
    <link href="parkingMap.css" rel="stylesheet" />
</head>
<body>
	<!-- Navigation and Headings Component -->
	<nav class="navbar navbar-expand-lg navbar-light " style="color: white; background: linear-gradient(0deg, green, black 40%);"
	style="text-align: center;">
	<button class="btn btn-primary" type="button" onclick="window.location.href='../Area/area.html'">
		BACK
	</button>
	<a class="navbar-brand" style="text-align: center; margin: auto; font-family: 'Raleway', sans-serif; font-size: 35px">Macquarie Centre</a>

</nav>
	<div class="content">

		<h1 style="color: white">
		<div id="levelNumber">Select a floor</div>
		<div id="availspots"></div>
		</h1>

		<!-- Floorplan Component -->

		<img  id="img" src=""/>
		<br />
		<br />

	<!-- Floors Selection Component -->
	<div class="floors-flexbox" data-bind="foreach: allFloors">
		<button style="width: 300px" id="thisButton"+floor" class="btn btn-secondary-floors-flexitem" type="button" data-bind="click: function(data, event) {goToFloor(floor, available, imgSrc, data, event) }">
			<div>Floor <span data-bind="text: floor"/></div>
			<span data-bind="text: available"></span>/<span data-bind="text: capacity"></span>
		</button>
	</div>

	<!-- Scripts -->
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
	<script type='text/javascript' src='floors.js'></script>
	<script type='text/javascript' src='parkings.js'></script>
	<script type='text/javascript' src='viewModel.js'></script>
	<script>
		function goToFloor(floorNum, availableSpots,imgSrc) {
			document.getElementById("img").setAttribute("src", imgSrc); 
			document.getElementById("tbl").removeAttribute("hidden");
			document.getElementById("levelNumber").innerHTML = "Level " + floorNum;
			document.getElementById("availspots").innerHTML = availableSpots + " Available Spots";
			document.getElementById("thisButton"+floor).style.background="rgba(106,106,106,0.75)";
		}
	</script>
</body>
</html>
