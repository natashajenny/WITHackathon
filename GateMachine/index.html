<html>
<head>
	<!-- Bootstrap Scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	    crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	    crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 

	<!-- Custom Stylesheet -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet" />
    <link href="parkingMap.css" rel="stylesheet" />
</head>
<body>
	<!-- Navigation and Headings Component -->
	<nav data-bind="click: enterCar" class="navbar navbar-expand-lg navbar-light " style="color: white; background: linear-gradient(#2c3e50, #3498db);"
	style="text-align: center;">
	<!-- ko if: $data.parkingText() === "Scanned J3NNY. Allocating your space..." -->
	<img style="height: 50px; width: 50px; " src="../media/spin.gif">
	<!-- /ko -->
	<a class="navbar-brand" data-bind="text: parkingText" style="text-align: center; margin: auto; font-family: 'Raleway', sans-serif; font-size: 35px">You have been allocated Level 1 Row 2</a>

</nav>

	<div class="content">
		<!-- Floorplan Component -->
		<table style="height: 350px; width: 1000px; background-color: white">
				<tbody data-bind="foreach: items_grouped">
					<tr data-bind="foreach: $data">
						<td data-bind="style: { backgroundColor: color }"></td>
					</tr>
				</tbody>
			</table>
		<br />
		<br />

		<!-- Scripts -->
		<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
		<script type='text/javascript' src='../ParkingMap/floors.js'></script>
		<script type='text/javascript' src='../ParkingMap/parkings.js'></script>
		<script type='text/javascript' src='../ParkingMap/viewModel.js'></script>
	</div>
</body>
</html>
